<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style type="text/css">
    div.box {
        width: 200px;
        border: 1px solid gray;
        font-size: 20px;
    }
    /* 이미지와 상세 정보 사이의 간격 조절 */
    .image-detail-container {
        margin-bottom: 20px;
    }
    /* 작은 동그라미 스타일 */
    .color-circle {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 5px;
    }
</style>
</head>
<body>
<div style="margin: 100px 100px;">
	<h2>[[${dto.pro_name}]] 상세보기</h2>
    <!-- 이미지와 상세 정보를 묶은 div -->
    <div class="image-detail-container" style="float: left; margin-right: 20px;">
        <img th:src="@{|/productimage/${dto.pro_image}|}" style="max-width:400px; border:2px solid gray;">
    </div>
    <div th:object="${dto}" style="margin-left:200px;">
        <h4>상품명: [[*{pro_name}]] </h4>
        <h4>가격:  <span th:text="${#numbers.formatInteger(dto.pro_price, 0, 'COMMA')}"></span></h4>
        <h4>날짜: <span th:text="${#calendars.format(dto.pro_create_date,'yyy-MM-dd HH:mm')}"></span></h4>
    </div>
    <!-- 버튼들을 넣은 div -->
    <div style="clear: both; margin-top: 20px;">
        <button type="button" class="btn btn-outline-info" onclick="location.href='addform'" style="width:120px;">추가</button>
        <button type="button" class="btn btn-outline-info" onclick="location.href='/'" style="width:120px;">목록</button>
        <button type="button" class="btn btn-outline-info" th:onclick="|location.href='@{/updateform(num=${dto.pro_num})}'|" style="width:120px;">수정</button>
        <button type="button" class="btn btn-outline-info" th:onclick="|location.href='@{/delete(num=${dto.pro_num})}'|" style="width:120px;">삭제</button>
    </div>
</div>
</body>
</html>
