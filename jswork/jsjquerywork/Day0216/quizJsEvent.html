    <style>
    .sphoto{
        width: 60px;

    <h3>연예인 1.jpg ~20.jpg 까지 for 반복문을 이용해서 body에 출력하기</h3>

    <script>
        for(var i=1;i<=20;i++){
            document.write("<img src='../image/연예인사진/"+i+".jpg' class='sphoto'>");
        }
        </script>
    <h3>2.Food사진 1.jpg를 img태그로 나타낸 후 id를 img1으로 주고 그 아이디로 이벤트 추가

        자기사진으로(1.jpg)변경되도록 이벤트 주기
        

    </h3>

    <h3>버튼을 하나 만들고 버튼을 클릭시 prompt로 이름을 입력받아서 div태그 안에
        '내이름은 홍길동 입니다' 라고 출력할 것(div에 class='iyou' 라고 준 후  css로 스타일 적용해볼것!!)
    </h3>
