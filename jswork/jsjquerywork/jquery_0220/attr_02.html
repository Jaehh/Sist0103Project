<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function(){
            //1.h3>b 태그 글자색을 green으로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css({
                "color":"green",
                "background-color":"#ffddff"
            });
            //2.모든 h3 너비 400px border 2px inset orange margin bottom 10px로 변경
            $("h3").css({
                "width":"400px",
                "border":"2px",
                "inset":"orange",
                "margin-bottom":"10px"
            });
            //3.모든 span 글꼴을 Dongle로 변경하고 글자색 pupple로 변경
            $("span").css({
                "font-family":"Dongle",
                "color":"purple"
            })
            //4.모든 b태그 클릭하면 b태그의 글꼴을 가져와서 h2태그에 넣어주세요
            //그리고 그 이미지에 해당이미지 나타내주세요
            $("h3>b").click(function(){
                //현재클릭한 곳 b태그 글자 얻기
                var fname=$(this).text();

                //h2에 음식명 나오게
                $("h2").text(fname);

                //클릭한 b태그 다음(br) 다음(span) 태그안의 글자얻기
                var imgName=$(this).next().next().text();

                //img에 적용
                $("img.photo").attr("src",imgName);
            })
        })
        </script>
</head>
<body>
    <h3>
        <b>에그볶음밥</b>
        <br>
        <sapn>../image/Food/6.jpg</sapn>
    </h3>
    <hr>
    <h3>
        <b>망고빙수</b>
        <br>
        <sapn>../image/Food/11.jpg</sapn>
    </h3>
    <hr>
    <h3>
        <b>순두부찌개</b>
        <br>
        <sapn>../image/Food/12.jpg</sapn>
    </h3>
    <hr>

    <img src="" class="photo">
    <h2></h2>
</body>
</html>
