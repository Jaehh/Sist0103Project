     })

     $("img:eq(0)").mouseout(function(){

     //hover = mouseover+mouseout
     $("h2").hover(function(){
        $(this).css("background-color","yellow");
     },function(){
        $(this).css("background-color","white");
     });

     $("img:eq(0)").click(function(){

        $("img:eq(3)").attr("src",curName).css("width",curW);

     //append: 특정태그 이후에 추가하기
     //afer: 특정태그 아래 안으로 추가하기
     var curIrum=$(this).attr("irum");
     $("img:eq(3)").append("<b>"+curIrum+"</b><br>");
