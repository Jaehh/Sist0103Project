<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableSpan</title>
    <style>
        .td2 , .td4{
            width: 400px;
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .td2 td, .td2 th{
            border: 1px solid green;
        }

        .td4{
            width: 600px;
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .td4 td, .td4 th{
            border: 1px solid green;
        }
        </style>
</head>
<body>
    <table border="1" width="300">
        <caption>[표1]</caption>
        <tr height="50">
        <td align="center">one</td>
        <td align="center">two</td>
        <td align="center">three</td>    
        </tr>

        <tr align="center" height="50">
        <td colspan="3">3칸 합침</td>
        </tr>
    </table>

    <hr>
    <table class="td2">
        <caption><b>[표2]</b></caption>
        <tr height="40">
            <th>사진</th>
            <th>이름</th>
            <th>주소</th>
            <th>핸드폰</th>
        </tr>
        <tr>
            <td rowspan="3" align="center">
            <img src="../Image/logoImg/logoImg/icon02.png" width="80">    
            </td>
            <td>박보영</td><td>충남 아산시</td><td>010-3434-9483</td>
        </tr>
        <tr>
            <td>김수경</td><td>충남 아산시</td><td>010-3434-9483</td>
        </tr>
        <tr>
            <td>손흥민</td><td>충남 아산시</td><td>010-3434-9483</td>
        </tr>
    </table>

    <hr>
    <table border="1" style="width: 300px;">
        <caption><b>[표3]</b></caption>
        <tr height="40">
            <td rowspan="3" align="center">1</td>
            <td colspan="3" align="center">2</td> 
        </tr>
        <tr height="40">
            <td colspan="3" align="center">3</td> 
        </tr>
        <tr height="40">
            <td colspan="2" align="center">4</td> 
            <td rowspan="2" align="center">5</td>
        </tr>
        <tr height="40">
            <td colspan="3" align="center">6</td>
        </tr>
        
    </table>

    <hr>
    <table class="td4">
        <caption><b>[표4]</b></caption>
        <tr>
          <th width="100">이름</th>
          <th width="100">사진</th>
          <th >개인정보</th>
        </tr>
        <tr height="40">
            <td rowspan="3" align="center">루이지</td>
            <td rowspan="3" align="center"><img src="../Image/logoImg/logoImg/icon02.png"></td>
            <td>010-4352-8393</td>
        </tr>
        <tr>
            <td>경제학과</td>
        </tr>    
        <tr>
            <td>4 학년</td>
        </tr>    
       
</body>
</html>
