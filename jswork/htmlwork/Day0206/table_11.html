<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_11</title>
    <style>
        table{
            border: 2px solid gray;
            border-collapse: collapse; /* 칸과 칸 사이 여백 없애기 */
        }
        tr,th,td{
            border: 1px dotted green;
        }
        </style>
</head>
<body>
    <table border="1">
        <thead>
            <!-- tr은 하나의 행을 의미한다 -->
            <tr>
                <!-- th은 제목 -->
                <th>이름</th>
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>
        </thead>

        <tdody>
            <tr>
                <td>강동원</td>
                <td>컴공과</td>
                <td>2</td>
                <td>서울시 서초구</td>
            </tr>

            <tr>
                <td>이승기</td>
                <td>영어영문과</td>
                <td>3</td>
                <td>서울시 강동구 길동</td>
            </tr>

            <tr>
                <td>윤미래</td>
                <td>유아교육과</td>
                <td>4</td>
                <td>인천시 서구</td>
            </tr>

        </tdody>
    </table>
</body>
</html>
